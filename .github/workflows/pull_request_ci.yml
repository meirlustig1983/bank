name: Pull Request CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Create New Branch
        run: |
          git config --global user.name "Meir Lustig"
          git config --global user.email "meirlustig1983@gmail.com"
          git fetch origin main
          git branch -D update-gradle-properties || true
          git checkout -b update-gradle-properties --track origin/main
      - name: Update Version
        run: ./gradlew increaseVersion
      - name: Commit and push changes
        run: |
          git config --global credential.helper store
          git add gradle.properties
          git commit -m "Update gradle.properties"
          git pull origin main
          git push --force origin update-gradle-properties
      - name: Create Pull Request
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context, GitHub } = require('github-script');

            const githubInstance = new GitHub(context.token);
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const prBase = 'main';
            const prHead = 'update-gradle-properties';
            const prTitle = 'BM-Update version properties file with the changes in gradle.properties file';
            const prBody = 'This pull request updates the version properties file based on the changes made in the gradle.properties file.';

            githubInstance.pulls.create({
              owner,
              repo,
              title: prTitle,
              head: prHead,
              base: prBase,
              body: prBody
            });
