name: Pull Request CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-new-branch:
    runs-on: ubuntu-latest
    outputs:
      workflow-complete: ${{ steps.complete.outputs.complete }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Create New Branch
        run: |
          git config --global user.name "Meir Lustig"
          git config --global user.email "meirlustig1983@gmail.com"
          git fetch origin main
          git branch -D update-gradle-properties || true
          git checkout -b update-gradle-properties --track origin/main
      - name: Update Version
        run: ./gradlew increaseVersion
      - name: Commit and push changes
        run: |
          git config --global credential.helper store
          git add gradle.properties
          git commit -m "Update gradle.properties"
          git pull origin main
          git push --force origin update-gradle-properties

  create-pull-request:
    runs-on: ubuntu-latest
    needs: [ create-new-branch ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Create Pull Request
        uses: octokit/request-action@v2.x
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          method: POST
          endpoint: pulls
          inputs:
            title: "Update gradle.properties"
            head: "update-gradle-properties"
            base: "main"
